<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:util="http://java.sun.com/jsf/composite/componentes"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="titulo">Cadastro Servidor</ui:define>
    <ui:define name="barraNavegacao">Servidor</ui:define>
    <ui:define name="body">        
        <div class="well">
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane active in" id="home">
                    <h:form id="form">
                        <util:comboBox id="grupoServidor" label="Banco de Dados" listaItens="#{servidorMB.grupoServidores}" valor="#{servidorMB.servidor.grupoServidor.idGrupoServidor}" executarAcao="true" action="#{servidorMB.verificarServidorMaster()}" render="tipo"/>                        
                        <util:texto id="nome" label="Ip" valor="#{servidorMB.servidor.ip}" required="true" />
                        <util:texto id="email" label="Porta" valor="#{servidorMB.servidor.porta}" required="true" />
                        <util:texto id="login" label="Usuario" valor="#{servidorMB.servidor.usuario}" required="true" />
                        <util:senha id="senha" valor="#{servidorMB.servidor.senha}" confirmaSenha="#{usuarioMB.confirmaSenha}" exibirConfirmaSenha="true" required="true" />                         
                        <h:outputText value="Tipo Servidor: MASTER" rendered="#{!servidorMB.existeServidorMaster}"/>
                        <h:outputText value="Tipo Servidor: SLAVE" rendered="#{servidorMB.existeServidorMaster}"/>
                        <p:messages id="mensagem"/>
                        <div class="btn-toolbar">                            
                            <p:commandButton value="Salvar" update="form" actionListener="#{servidorMB.salvar()}" styleClass="btn btn-primary"/>
                        </div>
                    </h:form>
                </div>
            </div>                            
        </div>                    
    </ui:define>
</ui:composition>
