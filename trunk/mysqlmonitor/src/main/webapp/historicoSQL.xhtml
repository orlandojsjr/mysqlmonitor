<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="titulo">Histórico Comandos SQL</ui:define>
        <ui:define name="barraNavegacao">Histórico Comandos SQL</ui:define>
        <ui:define name="body">
            <p:dataTable value="#{comandoSQLMB.comandoSqls}" var="comandoSQL"  paginator="true" rows="10"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                <f:facet name="header">Comandos</f:facet> 
                <p:column headerText="Usuário" >
                    <h:outputText value="#{comandoSQL.usuario.nome}"/>
                </p:column>
                <p:column headerText="BD">
                    <h:outputText value="#{comandoSQL.servidor.grupoServidor.bancoDados}"/>
                </p:column>
                <p:column headerText="Servidor">
                    <h:outputText value="#{comandoSQL.servidor.ip} (#{comandoSQL.servidor.tipo})"/>
                </p:column>
                <p:column headerText="SQL">
                    <h:outputText value="#{comandoSQL.comando}" title="#{comandoSQL.comando}"/>
                </p:column>
                <p:column headerText="Dt.">
                    <h:outputText value="#{comandoSQL.data}">
                        <f:convertDateTime dateStyle="long" locale="pt,BR" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy hh:mm"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Status" style="text-align: center;">                    
                    <h:graphicImage library="imagens" name="sucesso.png" width="20" height="20" rendered="#{comandoSQL.status eq 'SUCESSO'}" alt="Sucesso!" title="Sucesso!"/>
                    <h:graphicImage library="imagens" name="erro.png" width="20" height="20" rendered="#{comandoSQL.status eq 'ERRO'}" alt="Erro!" title="Erro!"/>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
