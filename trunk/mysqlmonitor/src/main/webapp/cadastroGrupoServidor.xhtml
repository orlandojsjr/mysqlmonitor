<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:util="http://java.sun.com/jsf/composite/componentes"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="titulo">Cadastro Grupo Servidor</ui:define>
    <ui:define name="barraNavegacao">Grupo Servidor</ui:define>
    <ui:define name="body">        
        <p:tabView id="tabView" dynamic="true" activeIndex="#{grupoServidorMB.tab}">  
            <p:tab id="tab0" title="Grupo Servidores">
                <h:form>
                    <p:dataTable id="dataTable" styleClass="datatable" var="grupoServidor" style="width: 50%;"  value="#{grupoServidorMB.grupoServidores}" widgetVar="grupoServidorWidget" emptyMessage="Nenhum usuÃ¡rio encontrado">
                        <p:column id="nome" headerText="Nome" >  
                            <h:outputText value="#{grupoServidor.nome}" />  
                        </p:column>                              
                        <p:column id="bancoDados" headerText="Banco de dados">  
                            <h:outputText value="#{grupoServidor.bancoDados}" />  
                        </p:column>                                                
                        <p:column style="width:4%">  
                            <p:commandButton id="selectButton" update=":tabView" actionListener="#{grupoServidorMB.tabCadastro()}"  icon="ui-icon-search" title="Alterar">                                  
                                <f:setPropertyActionListener target="#{grupoServidorMB.grupoServidor}" value="#{grupoServidor}"/>                                
                            </p:commandButton>  
                        </p:column>  
                        <p:column style="width:4%">  
                            <p:commandButton id="deletar" update="dataTable" actionListener="#{grupoServidorMB.excluir(grupoServidor)}" icon="ui-icon-trash" title="Excluir"/>                                  
                        </p:column>  
                    </p:dataTable>  

                </h:form>
            </p:tab>
            <p:tab id="tab1" title="Cadastro">
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <h:form id="form">
                            <h:inputHidden id="id" value="#{grupoServidorMB.grupoServidor.idGrupoServidor}"/>
                            <util:texto id="nomeGrupo" label="Nome do Grupo" valor="#{grupoServidorMB.grupoServidor.nome}" required="true" />
                            <util:texto id="bancoDados" label="Banco de Dados" valor="#{grupoServidorMB.grupoServidor.bancoDados}" required="true" />                        
                            <p:messages id="mensagem"/>                            
                            <p:commandButton value="Salvar" update="form" actionListener="#{grupoServidorMB.salvar()}"/>
                        </h:form>
                    </div>
                </div>
            </p:tab>
        </p:tabView>                
    </ui:define>
</ui:composition>
