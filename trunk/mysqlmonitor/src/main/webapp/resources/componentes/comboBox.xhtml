<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <cc:interface>
        <cc:attribute name="label"/>
        <cc:attribute name="valor"/>
        <cc:attribute name="listaItens"/>
        <cc:attribute name="required"/>
        <cc:attribute name="requiredMessage" default="Campo #{cc.attrs.label} Obrigatório!"/>
        <cc:attribute name="validatorMessage" default="Campo #{cc.attrs.label} inválido!"/>
        <cc:attribute name="executarAcao"/>
        <cc:attribute name="render"/>
        <cc:attribute name="action" method-signature="java.lang.String action()"/>
    </cc:interface>
    <cc:implementation>
        <h:outputText  value="#{cc.attrs.label}"/><br/>
        <h:selectOneMenu value="#{cc.attrs.valor}" required="true" validatorMessage="#{cc.attrs.validatorMessage}" converterMessage="#{cc.attrs.validatorMessage}" requiredMessage="#{cc.attrs.requiredMessage}">
            <f:selectItem itemValue="" itemLabel="-- Selecione --" />
            <f:selectItems value="#{cc.attrs.listaItens}" var="item" itemLabel="#{item.label}" itemValue="#{item.value}"  />  
            <f:ajax disabled="#{!cc.attrs.executarAcao}" render="@form" event="change" listener="#{cc.attrs.action}" />
        </h:selectOneMenu><br/>
    </cc:implementation>
</html>
